name: Publish Env3 Packages

on:
  push:
    branches: [ "env3" ]

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: env3
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Inject GitHub Token into nuget.config
        run: |
          sed -i "s/%GITHUB_TOKEN%/${{ secrets.LIB_ENV3 }}/g" nuget.config

      - name: Restore
        run: dotnet restore --configfile nuget.config

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Pack Biology (env3)
        run: dotnet pack ./BiologyLibrary/BiologyLibrary.csproj -c Release -o ./output -p:PackageId=BiologyLibrary.env3 -p:PackageVersion=1.0.0-env3.${{ github.run_number }}

      - name: Pack Chemistry (env3)
        run: dotnet pack ./ChemistryLibrary/ChemistryLibrary.csproj -c Release -o ./output -p:PackageId=ChemistryLibrary.env3 -p:PackageVersion=1.0.0-env3.${{ github.run_number }}

      - name: Pack Physics (env3)
        run: dotnet pack ./PhysicsLibrary/PhysicsLibrary.csproj -c Release -o ./output -p:PackageId=PhysicsLibrary.env3 -p:PackageVersion=1.0.0-env3.${{ github.run_number }}

      - name: Pack Science (env3)
        run: dotnet pack ./ScienceLibrary/ScienceLibrary.csproj -c Release -o  ./output -p:PackageId=ScienceLibrary.env3 -p:PackageVersion=1.0.0-env3.${{ github.run_number }}

      - name: Publish packages to GitHub Packages
        run: dotnet nuget push "./output/*.nupkg" -k "${{ secrets.LIB_ENV3 }}" -s "https://nuget.pkg.github.com/01Prathamesh-dev/index.json" --skip-duplicate




